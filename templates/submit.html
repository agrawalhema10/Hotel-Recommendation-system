<div class="ui basic stackable segment grid content-grid listing-container" style="padding-top:60px;">
  <div class="computer tablet only fourteen column wide content-column">
    <div class="container ui sixteen column grid">
      <div class="twelve wide column" id="card-container-computer" style="margin: 0 auto;">
        <div class="ui very padded container no-filtered-hotels" style="display:none;">
          <div class="ui large info center-align message">
            <p>No hotels matching selected filters(<span class="clear-filters">Clear Filters</span>).</p>
          </div>
        </div>
        <div class="ui link items divided hotels-list-computer">
          {% for j in range(m) %}
          <div class="hotel-list-item">
            <input type="hidden" class="hotel-price" name="hotel-price" data-value="6300">
            <input type="hidden" class="star-rating" name="star-rating" data-value="3.0">
            <input type="hidden" class="popularity" name="popularity" data-value="999895">
            <input type="hidden" class="locality" name="locality" data-value="Chrompet,Guindy,Pallavaram,Porur,Thuraipakkam">
            <input type="hidden" class="couple-friendly" name="couple-friendly" data-value="False">
            <input type="hidden" class="local-id-allowed" name="local-id-allowed" data-value="False">
            <input type="hidden" class="pay-at-hotel" name="pay-at-hotel" data-value="False">
            <input type="hidden" class="partial-payment" name="partial-payment" data-value="True">
            <input type="hidden" class="distance" name="distance" data-value="">
            <div class="display-image">
              <div class="image-wrapper">
                <img  src={{df['Hotel_image'][j]}} ></img>
              </div>
            </div>
            <div class="content">
              <div class="left">
                <div>
                  <div class="name">{{df['Hotel'][j]}}</div>
                </div>
              <div class="row centered">
                <div class="star-rating">
                  {% for i in range(df['Rating'][j]) %}
                      <img class="star-rating-icon" src="https://d1ha4q9jvugw4k.cloudfront.net/static/img/star.svg" alt=""/>
                  {% endfor %}
                </div>
              </div>

              </div>
              
              <div class="right">
                  <div class="justified-bottom">
                    <div class="price-details">
                      <div class="total">{{df['price'][j]}}</div>
                    </div>
                  </div>
                  <div class="row centered">
                <img src={{df['Image_of_site'][j]}}></img>
              </div>
              </div>
            </div>
          </div>
          {% endfor %}
  </div>
